---
layout: default
---
  <script type="text/javascript">
    $(document).ready(function() {
      $('#fullpage').fullpage({
        verticalCentered: true,
        css: true,
        anchors: ['listen', 'playlist0', 'playlist1']
      });
      $('.flowtype').flowtype({
        fontRatio : 7
      });
    });
  </script>
<div class="home">
  <ul class="post-list">  
    <div id="fullpage">
      <div class="section" id="section0" data-anchor="listen">
        <div class="flowtype">
          <h1><a href="#playlist-0">LISTEN</a></h1>          
        </div>
      </div>
      {% for post in site.posts%}
      <div class="section" id="section{{ forloop.index + 1 }}" data-anchor="playlist-{{ forloop.index + 1 }}">
        <div class="center half">
            {% include soundcloud_single.html track_id=post.track_id %}   
        </div>
      </div>
      {% endfor %}
  </div>
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
