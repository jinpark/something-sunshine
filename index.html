  <script type="text/javascript">
    $(document).ready(function() {
      $('#fullpage').fullpage({
        verticalCentered: true,
        css: true,
        anchors: ['listen', 'playlist']
      });
      $('.flowtype').flowtype({
        fontRatio : 7
      });
    });
  </script>
<div class="home">
  <ul class="post-list">  
    <div id="fullpage">
      <div class="section" id="section0" data-anchor="listen">
        <div class="flowtype">
          <h1><a href="#playlist">LISTEN</a></h1>          
        </div>
      </div>
      <div class="section" id="section1" data-anchor="playlist">
        <div class="center half">
          {% include soundcloud_playlist.html playlist_id=site.playlist_id %}   
        </div>
      </div>
  </div>
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
